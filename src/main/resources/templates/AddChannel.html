 <div class = "container"> 
 <div class = "container"> 
<h1>Add Channel</h1>
</div>
<br><br>
<div class = "container">
<form th:action="@{/add-channel}" method="post">
<input type="hidden" th:name="id" th:value="${channel.id}">
  <div class="row mb-4">
    <div class="col">
      <div class="form-outline">
        <input type="text" id="form3Example1" class="form-control"  th:name="name" th:value="${channel.name}"/>
        <label class="form-label" for="form3Example1"> Name</label>
      </div>
    </div>
  </div>

  
  <div class="form-outline mb-4">
    <input type="text" id="form3Example3" class="form-control" th:name="description"  th:value="${channel.description}" />
    <label class="form-label" for="form3Example3">Description</label>
  </div>

  
  <div class="form-outline mb-4">
    <input type="text" id="form3Example4" class="form-control" th:name="imageAddress"  th:value="${channel.imageAddress}"/>
    <label class="form-label" for="form3Example4">Image Address</label>
  </div>



  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>

</form>
