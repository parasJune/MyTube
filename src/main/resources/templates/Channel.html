<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
      
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<style>
#videoBox{
	float : left;
	width:300px;
  height: 300px;
  perspective: 1000px;
   margin-bottom: 40px !important;
   margin-right: 70px !important;
}
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Mytube</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{add-videos/{id}(id=${channel.id})}">Add Videos</a>
      </li>
    </ul>

  </div>
</nav>
    
<br>
<br>

<div class="container  ">
<div class="jumbotron">
<img th:src="${channel.imageAddress}" style="width:200px;height:200px;" class="card-img-top" alt="...">
  <h2 class="display-4" th:text="${channel.name}"></h2>
  <hr class="my-4">
  <p th:text="${channel.description}"></p>
</div>

<div >
  <div  >
    <div id="videoBox"  data-th-each="video : ${videos}" >
      <h5  th-text="${video.name}"></h5>
     <iframe width="250" height="250"    th:src="${video.videoLink}"> </iframe>
      <p ><small class="text-muted"><a class="btn btn-outline-success" th:href="@{delete-video/{id}(id=${video.videoId})}">Delete</a></small></p>
    </div>
  </div>
</div>
</div>
</div>
